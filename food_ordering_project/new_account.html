<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Create New Account</title> 
    <link rel="stylesheet" href="new_account_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="title">
                    <span>New Account</span>
                </div>
                        <form action="http://localhost/meal_canvas/food_data/main.html">
                        <div class="row">
                            <input type="text"  id="name" placeholder="Your Full Name" required>
                        </div>
                        <div class="row">
                            <input type="text"  id="email" placeholder="Email" required >
                        </div>
                        <div class="row">
                            <input type="text"  id="user_id" placeholder="User Id" required>
                        </div>
                        <div class="row">
                            <input type="password"  id="password" placeholder="Password" required>
                        </div>
                        <div class="row">
                            <input type="password"  id="cpassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="row button">
                            <input type="submit"  name="submit" id="submit" value="Submit">
                        </div>
                        </form>
            </div>
        </div>

    </body>
</html>
